<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <!-- 侧边导航 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">乐淘首页</a>
        </div>
        <div class="userinfo">
            <img src="./images/猫咪老师.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" >
                        <span class="glyphicon glyphicon-user"></span>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        <span>分类管理</span>
                    </a>
                    <div class="second" style="display:none">
                        <a  href="first.html">一级分类</a>
                        <a  href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="active">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体部分 -->
    <div class="lt_main">
        <!-- 顶部退出栏 -->
        <div class="topbar">
            <a class="left pull-left" href="javascript:;">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a class="right pull-right" href="javascript:;">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <!-- 面包屑导航 -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
             <!-- 每个页面具体的内容 -->
            <div class="lt_content">
                <button class="btn btn-default btn_add">添加商品</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 通过引擎模板和ajax动态渲染到页面中 -->
                        
                    </tbody>
                </table>
                <!-- 给分页准备一个盒子 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
       
    </div>

    <!-- 退出模态框 -->
    <div id="logoutModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign">您确定要退出后台管理系统吗</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加模态框 -->
     <div id="addModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-md"  role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加商品</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
                                <span class="dropdown-text">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <input type="hidden" name= "brandId">
                            <ul class="dropdown-menu" aria-labelledby="dLabel">
                               <!-- 通过引擎模板渲染到页面中 -->
                            </ul>
                        </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="proName" class="form-control" placeholder="请输入商品的名称">
                        </div>
                        <div class="form-group">
                            <textarea type="text" name="proDesc" class="form-control" rows="4" placeholder="请输入商品的描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="num" class="form-control" placeholder="请输入商品的库存">
                        </div>
                        <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品的尺码">
                        </div>
                        <div class="form-group">
                            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品的原价">
                        </div>
                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品的价格">
                        </div>
                        <div class="form-group">
                            <label for="file" class="btn btn-default">上传图片</label>
                            <!-- name: 后台需要的字段  -->
                            <!-- data-url: 上传的地址 -->
                            <!-- multiple: 允许上传多张 -->
                            <input type="file" name="pic1" data-url="/product/addProductPic" multiple class="btn btn-default hidden" id="file">
                        </div>
                        <div class="form-group img_box">
                            <!-- <img src="images/none.png" width="100" height="100" alt="">
                                        <img src="images/none.png" width="100" height="100" alt="">
                                        <img src="images/none.png" width="100" height="100" alt=""> -->
                            <!-- 图片状态，图片必须是3张 -->
                            <input type="hidden" name="picStatus">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>

<script type="text/html" id="tpl">
{{each rows v i}}
<tr>
    <td >{{(page - 1) * size +i +1}}</td>
    <td >{{v.proName}}</td>
    <td >{{v.proDesc}}</td>
    <td >{{v.num}}</td>
    <td >{{v.size}}</td>
    <td >{{v.statu === 1 ? '已上架' : '已下架'}}</td>
    <td >
         <button  class="btn {{v.statu === 1 ? 'btn-danger' : 'btn-success'}}" >{{v.statu === 1 ? '已上架' : '已下架'}}</button>
    </td>
</tr>
{{/each}}

</script>


<script type="text/html" id="tpl2">
{{each rows v i}}
<li><a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a></li>
{{/each}}

</script>
</body>
</html>
