<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <!-- 侧边导航 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">乐淘首页</a>
        </div>
        <div class="userinfo">
            <img src="./images/猫咪老师.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="active">
                        <span class="glyphicon glyphicon-user"></span>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        <span>分类管理</span>
                    </a>
                    <div class="second" style="display:none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体部分 -->
    <div class="lt_main">
        <!-- 顶部退出栏 -->
        <div class="topbar">
            <a class="left pull-left" href="javascript:;">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a class="right pull-right" href="javascript:;">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <!-- 面包屑导航 -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <!-- 每个页面具体的内容 -->
            <div class="lt_content">
                <!-- 表格 -->
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="20%">用户名</th>
                            <th width="30%">手机号</th>
                            <th width="20%">状态</th>
                            <th width="20%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 用模板引擎渲染和ajax请求渲染html结构 -->
                    </tbody>
                </table>
                <!-- 准备一个分页的盒子 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
                
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div id="logoutModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign">您确定要退出后台管理系统吗</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 启用和禁用模态框 -->
    <div id="userModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign">您确定要执行此操作吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary update">确定</button>
                </div>
            </div>
        </div>
    </div>


    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>

    <!-- 动态渲染表格    isDelete: 1代表正常  0：代表禁用 -->
    <script type="text/html" id="user_tpl">
        {{each rows v i}}
        <tr>
            <td>{{ (page - 1) *size + i + 1 }}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete === 1 ? '正常' : '禁用'}}</td>
            <td data-id = "{{v.id}}">
                {{if v.isDelete === 0}}
                <button type="button" class="btn btn-success">启用</button>
                {{else}}
                <button type="button" class="btn btn-danger">禁用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>
</body>
</html>
